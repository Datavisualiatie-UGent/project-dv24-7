name: Scraper
on:
  schedule:
    - cron: "0 0 * * *" # Run every day at midnight
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Scrape
        run: ./scraper.sh
        with:
          path: ./scraper

      - name: Save
        uses: actions/cache/save@v4
        with:
          path: ./scraper/out
          key: this_is_a_cool_key